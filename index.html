<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Word Guess</title>
</head>

<body>
    <header>
        <div class="Heading">Word Guess Game</div>
        <button class="Start-button">Start</button>
    </header>

    <main>
        <section>
            <div class="card Word-Guess">
                <div class="Heading word-blanks"> J _ v _ S c r _ _t</div>
            </div>
        </section>

        <section>
            <div class="card results">
                <div class="score-projection">
                    <div>
                        <h3>Wins: <span class="win">0 </span> </h3>
                        <h3>Losses: <span class="lose">0</span></h3>
                    </div>

                    <button class="Reset-button"> Reset Score</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="Heading timer-count">10</div>
                        <h3>seconds left</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
